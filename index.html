	<head>

	<body>

				<div class="controls_color" style="background-color: rosybrown;"></div>
				<div class="controls_color" style="background-color: tomato;"></div>
				<div class="controls_color" style="background-color: indigo;"></div>
				<div class="controls_color" style="background-color: seagreen;"></div>
				<div class="controls_color" style="background-color: darkorange;"></div>
				<div class="controls_color" style="background-color: cadetblue;"></div>
				<div class="controls_color" style="background-color: thistle;"></div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
